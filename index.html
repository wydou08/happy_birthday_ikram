<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Birthday Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    #waveform {
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2></h2>
  <div id="waveform"></div>
  <button id="playBtn">Play</button>

  <script>
    var wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'white',
      progressColor: 'blue',
      height: 100,
      interact: false // disables clicking on waveform
    });

    wavesurfer.load('message.mp3');

    var playBtn = document.getElementById('playBtn');
    playBtn.addEventListener('click', () => {
      if (wavesurfer.isPlaying()) {
        wavesurfer.pause();
        playBtn.textContent = 'Play';
      } else {
        wavesurfer.seekTo(0); // always start from beginning
        wavesurfer.play();
        playBtn.textContent = 'Pause';
      }
    });

    wavesurfer.on('finish', () => {
      playBtn.textContent = 'Play'; // reset button when audio ends
    });
  </script>
</body>
</html>
